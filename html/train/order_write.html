<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/order_write.css"/>
    <title>首页-鸿途无限</title>
</head>
<body>
  <div class="back">
    <div class="head" >
        <a href="#">
            <img class="return" src="../images/service_details/return.png" />
            <!-- <span>返回</span>-->
            <span class="trains">订单填写</span>
            <span class="moment">说明</span>
        </a>

    </div>
    <div class="er">
        <div class="price">
            <div class="period">
                <p>3月01日  Z107 软卧</p>
            </div>
           <div class="two">
               <div class="price_one">
                <p class="_address_one">北京西</p>
                <p class="time_one"><strong>06:55</strong></p>
            </div>
            <div class="price_two">
                <img  class="arrow" src="../images/booking/arrow.png"/>
                <p class="z">Z107</p>
            </div>
            <div class="price_three">
                <p class="_address_two">惠州</p>
                <p class="time_two"><strong>16:50</strong></p>
            </div>
           </div>
          </div>
    </div>

             <div class="add">
              <img src="../images/booking/add.png"/>
              <span class="adult">添加乘客(成人/儿童)</span>
               <a href="#"><img  class="return_one" src="../images/booking/more.png"/></a>
          </div>
          <div class="number">
              <span class="phone">手机号码</span>

              <input class="notice" type="text" value="用于接收通知消息"/>
              <a href="#"><img  class="return_two" src="../images/booking/more.png"/></a>
          </div>
          <div class="security">
                <span>行程保障</span>
              <a href="#"><img  class="return_three" src="../images/booking/more.png"/></a>
              <a href="#"> <span class="three">30元保10万</span></a>
          </div>
      <a href="#">
          <div class="submit">
          <strong>提交订单</strong>
      </div></a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/train_ticket.css"/>
    <title>首页-鸿途无限</title>
</head>
<body>
        <div class="top_">
                <div  class="top_one">
                    <a href="#">
                       <img class="return" src="../images/Train_ticket/return.png"/>
                    </a>
                    <span class="train">火车票</span>
                </div>
          <div class="content">
              <div class="details">
                <div class="details_one">
                    <p class="set_out">出发城市</p>
                    <a href="#"><p class="address_one">北京</p></a>
                </div>
                <img src="../images/Train_ticket/Back-and-forth.png"/> 
                <div class="details_two">
                    <a href=""><p class="arrive">到达城市</p></a>
                    <a href=""><p class="address_two">惠州</p></a>
                </div>
             </div>
                <div class="date_of">
                   <span class="day">11月28日</span>
                   <img src="../images/Train_ticket/more.png"/>
                    <a href="#"><span class="tomorrow">明天</span></a>
                </div>
                <div class="only">
                    <p class="high_speed">只看高铁/动车</p>
                    <a href="#"><img class="close" src="../images/Train_ticket/Shut-down.png"/></a>
                </div>
            </div>
               <a href="">
                   <div class="button">
                      查  询
                   </div>
               </a>

              <div class="nav">
                <a href="#" class="bottom_item flex">
                    <div><img src="../images/Train_ticket/Rob-tickets.png"></div>
                    <span>抢票</span>
                </a>
                <a href="#" class="bottom_item flex">
                    <div><img src="../images/Train_ticket/Choose-a.png" ></div>
                    <span>在线选座</span>
                </a>
                <a href="#" class="bottom_item flex">
                    <div><img src="../images/Train_ticket/The-order.png"></div>
                    <span>我的订单</span>
                </a>
                <a href="#" class="bottom_item flex">
                    <div><img src="../images/Train_ticket/Personal-center.png"></div>
                    <span>个人中心</span>
                </a>
             </div>

        </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/train/screening_window.css"/>
    <title></title>
</head>
<body>
     <!--内容区域开始-->
     <div class="all_">
         <div class="head" >
             <a href="#">
                 <img class="return" src="../../images/service_details/return.png" />
             </a>
             <span class="address_one ">北京西</span>
             <img  src="../../images/service_details/arrow.png" />
             <span class="address_two">惠州</span>

         </div>
         <div class="day_of">
             <img  class="day_one" src="../../images/service_details/before.png"/>
             <a href="#"  class="before">前一天</a>
             <span class="digital">2月20日  今天  </span>
             <a href="#">
                 <img src="../../images/service_details/under.png"/>
             </a>
             <img  class="day_two" src="../../images/service_details/after.png"/>
             <a href="#" class="after">后一天</a>
         </div>
         <div class="price">
             <div class="price_one">
                 <p class="_address_one">北京西</p>
                 <p class="time_one"><strong>06:55</strong></p>
             </div>
             <div class="price_two">
                 <p class="name">G224</p>
                 <img src="../../images/service_details/line.png"/>
                 <p class="all_time">6时49分</p>
             </div>
             <div class="qi"><span>￥<strong class="">518</strong>起</span></div>
             <div class="price_three">
                 <p class="_address_two">惠州</p>
                 <p class="time_two"><strong>16:50</strong></p>
             </div>

             <div class="seat">
                 <ul>
                     <li>无座:113张</li>
                     <li>硬座:162张</li>
                     <li>硬卧:333张</li>
                     <li>软卧:233张</li>
                 </ul>
             </div>
         </div>


         <div class="last">
             <ul>
                 <li class="conditions"><a href="#">筛选</a></li>
                 <li class="conditions"><a href="#">时间</a></li>
                 <li class="conditions"><a href="#">耗时</a></li>
                 <li ><a href="#">余位/票价</a></li>
             </ul>
         </div>
     </div>
     <!--内容区域结束-->

     <!--弹窗区域开始-->
     <div class="screening">

        <div class="button">
            <a href="#"><span class="determine">确定</span></a>
            <span class="">筛选</span>
            <a href="#"><span class="cancel">取消</span></a>
        </div>

         <div class="window">
             <div class="high">
                 <div class="high_one"><span>高铁(G/C)</span><img src="../../images/booking/box.png"/></div>
                 <div class="high_two"><span>普通(Z/T)</span><img src="../../images/booking/box.png"/></div>
             </div>

             <span class="trains">车次类型</span>

             <div class="move">
                 <div class="move_one">动车(G/C)<img src="../../images/booking/box.png"/></div>
                 <div class="move_two">其他(L/Y)<img src="../../images/booking/box.png"/></div>
             </div>
         </div>


         <div class="tn_n">
             <div class="ti">
                 <div class="ti_one">00:00-06:00<img src="../../images/booking/box.png"/></div>
                 <div class="ti_two">12:00-18:00<img src="../../images/booking/box.png"/></div>
             </div>

             <span class="set">出发时间</span>

             <div class="zero">
                 <div class="zero_one">06:00-12:00<img src="../../images/booking/box.png"/></div>
                 <div class="zero_two">18:00-24:00<img src="../../images/booking/box.png"/></div>
             </div>
         </div>
</div>
     <!--弹窗区域结束->
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/train/add_new_passenger.css"/>
    <title></title>
</head>
<body>
<div class="back">
    <div class="head">
        <a href="#"> <img class="return" src="../../images/service_details/return.png"/></a>
        <span class="trains">添加新乘客</span>
    </div>
    <div class="first">
        <span>乘客姓名</span>
        <img src="../../images/booking/question.png" alt=""/>
        <input type="text" value="请填写正确的姓名"/>
    </div>

    <div class="second">
        <span>乘客类型</span>
        <span class="adult">成人票</span>
        <img src="../../images/booking/return_f.png" alt=""/>
    </div>

    <div class="third">
        <span>证件类型</span>
        <span class="adult">二代身份证</span>
        <img src="../../images/booking/return_f.png" alt=""/>
    </div>
    <div class="fourth">
        <span>证件号码</span>
        <input type="text" value="必填"/>
    </div>

    <a href="#">
        <div class="button">
            <span>按钮</span>
        </div>
    </a>

    <div class="fifth">
        <img src="../../images/booking/exclamation.png" alt=""/>
        <span>儿童购票说明</span>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <!--name要相同，checkbox也一樣
        加了label标签和input绑定之后，点击文字也能显示选中状态，checkbox同理
    -->
    <div>
        <input type="radio" name="sex" id="man" checked/><label for="man">男</label>
        <input type="radio" name="sex" id="women"/><label for="women">女</label>
    </div>

    <div>
        <input type="checkbox" name="favor"/>篮球
        <input type="checkbox" name="favor"/>足球
    </div>

    </div>
<!--用label标签绑定输入框之后，点击文本，文本输入框也能获取焦点-->
        <label for="phone">手机号</label>
        <input type="text" id="phone"/>
        <input type="submit" value="提交">
    </div>
</div>

</body>
</html>
